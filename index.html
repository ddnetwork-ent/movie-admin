<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Upload Movie | DDily</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Apple-inspired Font Stack */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
        }
        
        :root {
            --primary-color: #e50914;
            --secondary-color: #141414;
            --text-color: #ffffff;
            --text-secondary: #b3b3b3;
            --card-bg: #181818;
            --hover-color: #f40612;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .upload-container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            text-decoration: none;
        }

        .logo span {
            color: var(--text-color);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #333;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(229, 9, 20, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="file"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #333;
            color: var(--text-secondary);
            width: 100%;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }

        .btn-block {
            width: 100%;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .message.success {
            background-color: #4CAF50;
            color: white;
        }

        .message.error {
            background-color: #f44336;
            color: white;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: var(--primary-color);
        }

        /* Cast Input Styles */
        .cast-container {
            border: 1px solid #444;
            padding: 15px;
            border-radius: 8px;
            background-color: #333;
        }
        .cast-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        .cast-input-group input {
            flex-grow: 1;
        }
        .cast-input-group .btn-remove {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cast-input-group .btn-remove:hover {
            background-color: #d32f2f;
        }
        .btn-add {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .btn-add:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <a href="index.html" class="logo">DD<span>ily</span></a>
        <h2>Upload New Movie</h2>
        <form id="uploadForm">
            <div class="form-group">
                <label for="title">Movie Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="year">Release Year</label>
                <input type="number" id="year" name="year" min="1900" max="2099" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Horror">Horror</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="poster">Poster Image</label>
                <input type="file" id="poster" name="poster" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="video">Movie Video File</label>
                <input type="file" id="video" name="video" accept="video/*" required>
            </div>
            
            <div class="form-group">
                <label>Cast & Crew</label>
                <div class="cast-container" id="castContainer">
                    <div class="cast-input-group">
                        <input type="text" placeholder="Actor Name" class="cast-name" required>
                        <button type="button" class="btn-remove">Remove</button>
                    </div>
                </div>
                <button type="button" class="btn-add" id="addCastBtn"><i class="fas fa-plus"></i> Add Cast Member</button>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="isFeatured" name="isFeatured">
                    <label for="isFeatured">Set as Featured Movie</label>
                </div>
            </div>

            <button type="submit" class="btn btn-block">Upload Movie</button>
        </form>
        <div id="message" class="message"></div>
        <a href="index.html" class="back-link">&larr; Back to Homepage</a>
    </div>

    <script>
        document.getElementById('addCastBtn').addEventListener('click', function() {
            const castContainer = document.getElementById('castContainer');
            const newInputGroup = document.createElement('div');
            newInputGroup.className = 'cast-input-group';
            newInputGroup.innerHTML = `
                <input type="text" placeholder="Actor Name" class="cast-name" required>
                <button type="button" class="btn-remove">Remove</button>
            `;
            castContainer.appendChild(newInputGroup);
        });

        // Event delegation for remove buttons
        document.getElementById('castContainer').addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('btn-remove')) {
                e.target.parentElement.remove();
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const year = parseInt(document.getElementById('year').value, 10);
            const category = document.getElementById('category').value;
            const posterFile = document.getElementById('poster').files[0];
            const videoFile = document.getElementById('video').files[0];
            const isFeatured = document.getElementById('isFeatured').checked;
            const messageDiv = document.getElementById('message');

            // Collect Cast Data
            const castData = [];
            const castNames = document.querySelectorAll('.cast-name');
            let allCastValid = true;
            castNames.forEach(nameInput => {
                if (nameInput.value) {
                    castData.push(nameInput.value);
                } else {
                    allCastValid = false;
                }
            });

            if (!posterFile || !videoFile || !allCastValid) {
                messageDiv.textContent = 'Please fill out all fields and ensure each cast member has a name.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            const posterUrl = URL.createObjectURL(posterFile);
            const videoUrl = URL.createObjectURL(videoFile);

            let movies = localStorage.getItem('ddilyMovies');
            movies = movies ? JSON.parse(movies) : [];

            // If the new movie is featured, un-feature all others
            if (isFeatured) {
                movies.forEach(movie => movie.isFeatured = false);
            }

            const newMovie = {
                id: Date.now(),
                title: title,
                description: description,
                year: year,
                category: category,
                poster: posterUrl,
                videoUrl: videoUrl,
                previewUrl: videoUrl, // Use full video as preview for this demo
                rating: (Math.random() * 2 + 7).toFixed(1),
                cast: castData, // Simple array of strings
                isFeatured: isFeatured
            };

            movies.push(newMovie);
            localStorage.setItem('ddilyMovies', JSON.stringify(movies));

            messageDiv.textContent = `"${title}" uploaded successfully!`;
            messageDiv.className = 'message success';
            messageDiv.style.display = 'block';

            document.getElementById('uploadForm').reset();
            // Reset cast container to one empty input group
            document.getElementById('castContainer').innerHTML = `
                <div class="cast-input-group">
                    <input type="text" placeholder="Actor Name" class="cast-name" required>
                    <button type="button" class="btn-remove">Remove</button>
                </div>
            `;
        });
    </script>

</body>
</html>
